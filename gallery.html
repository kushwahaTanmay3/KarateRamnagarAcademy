<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Gallery | Karate Ramnagar Academy</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <style>
    /* ===== GLOBAL ===== */
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      font-family: "Roboto Condensed", sans-serif;
    }

    /* ===== NAV ===== */
    .nav {
      margin: 20px auto;
      width: 90%;
      height: 70px;
      border-radius: 20px;
      padding: 0 25px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .logo {
      color: red;
      font-size: 24px;
      font-weight: bold;
    }

    .list li {
      list-style: none;
    }

    .list a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* ===== PAGE ===== */
    .gallery-page {
      padding-top: 120px;
      padding-bottom: 60px;
    }

    /* ===== PHOTO GRID ===== */
    .gallery {
      width: 90%;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    /* ===== IMAGE CARD ===== */
    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 18px;
      background: #000;
      transition: 0.4s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    /* ===== HOVER ===== */
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 2px #8b0000;
    }

    /* ===== FOOTER ===== */
    footer {
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #8b0000, #000);
      color: #ccc;
      font-weight: bold;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px) {
      .gallery img {
        height: 200px;
      }
    }
  </style>
</head>
